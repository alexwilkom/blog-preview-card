<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <article class="blog-card">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg">
    </div>
    <div class="blog-content">
      <div class="badge">Learning</div>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img class="author-picture" src="./assets/images/image-avatar.webp"
          alt="Greg Hooper's face in a three-quarter profile">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alexwilkom" target="_blank" rel="noopener noreferrer">Alex Wilkom</a>.
  </div>

</body>

</html>
